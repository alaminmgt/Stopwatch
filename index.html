<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stowatch by javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="innerdiv">
            <div id="stopWatch">
                00:00:00
            </div>
            <ul id="timerButton">
                <li><button class="btn" onclick="startTimer()">Start</button></li>
                <li><button class="btn" onclick="stopTimer()">Stop</button></li>
                <li><button class="btn" onclick="reserTimer()">Reset</button></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
